autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto

# 15' Laptop panel
monitor= eDP-1, disable
#monitor= eDP-1, 1920x1080,0x0,1

# 24' Asus TUF Gaming
#monitor= DP-2, disable
monitor= DP-2,1920x1080@119.98,0x0,1

# 17' External Monitor
#monitor=  DP-2,1920x1080,auto-left,1

# Unknown
monitor= Unknown-1, disable


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = $terminal -e yazi
$calculator = kitty --class=kitty-kalker -e tmux new-session -A -s 'Calc' kalker
$terminalMultiplexer = kitty -e tmux new-session -A -s 'Default'
$systemMonitoring = kitty --class=kitty-btop -e tmux new-session -A -s 'Btop' btop
$flowHogs = kitty --class=kitty-nethogs -e sudo nethogs -C -v 0
$audioMixer = kitty --class=kitty-pulsemixer -e pulsemixer
# Check `rofi -h` for help
$menu = rofi -show combi -combi-modi "drun,run" -terminal "kitty" -font "IosevkaTerm Nerd Font 12" -show-icons -theme gruvbox-dark-hard -theme-str 'window {width: 25%;}'

$browser = firefox
$notetaking = QOwnNotes

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = hyprpaper & waybar &
exec-once = nm-applet &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Custom color from Tango Dark
    col.active_border = rgba(ffaf00ee) rgba(ffaf00ee) 90deg
    col.inactive_border = rgba(555753aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # layout = dwindle
    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.6
    dim_around = 0.6

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Default settings
    #animation = global, 1, 10, default
    #animation = border, 1, 5.39, easeOutQuint
    #animation = windows, 1, 4.79, easeOutQuint
    #animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    #animation = windowsOut, 1, 1.49, linear, popin 87%
    #animation = fadeIn, 1, 1.73, almostLinear
    #animation = fadeOut, 1, 1.46, almostLinear
    #animation = fade, 1, 3.03, quick
    #animation = layers, 1, 3.81, easeOutQuint
    #animation = layersIn, 1, 4, easeOutQuint, fade
    #animation = layersOut, 1, 1.5, linear, fade
    #animation = fadeLayersIn, 1, 1.79, almostLinear
    #animation = fadeLayersOut, 1, 1.39, almostLinear
    #animation = workspaces, 1, 1.94, almostLinear, fade
    #animation = workspacesIn, 1, 1.21, almostLinear, fade
    #animation = workspacesOut, 1, 1.94, almostLinear, fade

    # -0.6 speed
    animation = global, 1, 9.4, default
    animation = border, 1, 4.79, easeOutQuint
    animation = windows, 1, 4.19, easeOutQuint
    animation = windowsIn, 1, 3.5, easeOutQuint, popin 87%
    animation = windowsOut, 1, 0.89, linear, popin 87%
    animation = fadeIn, 1, 1.13, almostLinear
    animation = fadeOut, 1, 0.86, almostLinear
    animation = fade, 1, 2.43, quick
    animation = layers, 1, 3.21, easeOutQuint
    animation = layersIn, 1, 3.4, easeOutQuint, fade
    animation = layersOut, 1, 0.9, linear, fade
    animation = fadeLayersIn, 1, 1.19, almostLinear
    animation = fadeLayersOut, 1, 0.79, almostLinear
    animation = workspaces, 1, 1.24, almostLinear, fade
    animation = workspacesIn, 1, 0.61, almostLinear, fade
    animation = workspacesOut, 1, 1.34, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = inherit
    mfact = 0.55
    special_scale_factor = 0.96
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    font_family = IosevkaTerm Nerd Font
    force_default_wallpaper = 1  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    numlock_by_default = true
    repeat_rate = 40
    repeat_delay = 400
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Launching and killing programs
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, P, exec, pkill rofi || $menu
bind = $mainMod, Q, killactive,

# Layout operations
bind = $mainMod, bracketright, layoutmsg, orientationnext
bind = $mainMod, bracketleft, layoutmsg, orientationprev
bind = $mainMod, SPACE, fullscreen

# Move focus
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, TAB, focuscurrentorlast
bind = ALT, TAB, focuscurrentorlast

# Move window and modifying the order
bind = $mainMod SHIFT, h, movetoworkspace, e-1
bind = $mainMod SHIFT, l, movetoworkspace, e+1
bind = $mainMod SHIFT, j, layoutmsg, swapnext
bind = $mainMod SHIFT, k, layoutmsg, swapprev
bind = $mainMod, RETURN, layoutmsg, swapwithmaster
#bind = $mainMod, F, togglefloating,
bind = $mainMod, F, exec, hyprctl --batch "dispatch togglefloating; dispatch centerwindow"

# Exit and restart
bind = $mainMod, DELETE, exit
bind = $mainMod, F12, exec, hyprctl reload && pkill -SIGKILL waybar && waybar

# Favorite apps
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $browser
bind = $mainMod, N, exec, $notetaking
bind = $mainMod, C, exec, $calculator
bind = $mainMod SHIFT, backspace, exec, $terminalMultiplexer
bind = $mainMod, ESCAPE, exec, $systemMonitoring
bind = $mainMod, grave, exec, $flowHogs
bind = $mainMod, M, exec, $audioMixer

# Window resize
bind = $mainMod CTRL, h, resizeactive, -40 0
bind = $mainMod CTRL, l, resizeactive, 40 0
bind = $mainMod CTRL, j, resizeactive, 0 40
bind = $mainMod CTRL, k, resizeactive, 0 -40

# Switch to next/prev workspace
bind = $mainMod, h, workspace, e-1
bind = $mainMod, l, workspace, e+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-
bindel = SHIFT, XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = SHIFT, XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Window rule for pulsemixer
windowrulev2 = float, class:^kitty-pulsemixer$
windowrulev2 = size 800 600, class:^kitty-pulsemixer$
windowrulev2 = pin, class:^kitty-pulsemixer$
windowrulev2 = bordercolor rgba(4e9a06ee), class:^kitty-pulsemixer$

# Window rule for btop
windowrulev2 = float, class:^kitty-btop$
windowrulev2 = size 1600 900, class:^kitty-btop$
windowrulev2 = pin, class:^kitty-btop$
windowrulev2 = bordercolor rgba(4e9a06ee), class:^kitty-btop$

# Window rule for calculator
windowrulev2 = float, class:^kitty-kalker$
windowrulev2 = size 640 480, class:^kitty-kalker$
windowrulev2 = pin, class:^kitty-kalker$
windowrulev2 = bordercolor rgba(4e9a06ee), class:^kitty-kalker$

# Window rule for nethogs
windowrulev2 = float, class:^kitty-nethogs$
windowrulev2 = size 1024 768, class:^kitty-nethogs$
windowrulev2 = pin, class:^kitty-nethogs$
windowrulev2 = bordercolor rgba(4e9a06ee), class:^kitty-nethogs$
